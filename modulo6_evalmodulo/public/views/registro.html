<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Civil de Mascotas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light miNav"
      >
        <a
          href="#"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img class="logo" src="../assets/images/logo.png" alt="" />
          <span class="fs-3 fw-bold titulo">Registro Nacional de Mascotas</span>
        </a>

        <ul class="nav nav-pills align-items-center">
          <li class="nav-item"><a href="./index.html" class="nav-link color_nav">Home</a></li>
          <li class="nav-item"><a href="./listado.html" class="nav-link color_nav">Listado de Mascotas</a></li>
          <li class="nav-item"><a href="/buscador" class="nav-link color_nav">Buscador</a></li>
          <li class="nav-item"><a href="./registro.html" class="nav-link active color_nav" aria-current="page">Registrar Mascota</a></li>
          </li>
          <li class="nav-item">
            <a href="./eliminar.html" class="nav-link color_nav">Eliminar</a>
          </li>
        </ul>
      </header>
      <main>
        <div class="container">
          <h3 class="mb-3">Registra a tu Mascota</h3>
          <div class="row">

            <div class="col-8">
              <form class=" col-8" method="POST" action="/registroMascota">
                <div class="form-group m-1">
                    <label for="nombre">Nombre Dueño</label>
                    <input type="text" class="form-control" name="nombreDueno" placeholder="Indique Nombre Apellido" required>
                </div>
                <div class="form-group m-1">
                    <label for="rut">Rut</label>
                    <input type="text" class="form-control" name="rut" placeholder="Indique rut en formato XXXXXXXX-X" required>
                </div>
                <div class="form-group m-1">
                <label for="selectTipo">Tipo de mascota</label>
                <select class="form-control" id="selectTipo" name="tipo" required >
                  <option  disabled selected >Seleccione una opcion</option>
                  <option value="Perro">Perro</option>
                  <option value="Gato">Gato</option>
                  <option value="Ave">Ave</option>
                  <option value="Roedor">Roedor</option>
                  <option value="Reptil">Reptil</option>
                  <option value="Otro">Otro</option>
        
                </select>
                </div>
                <div class="form-group m-1">
                  <label for="nombre">Nombre Mascota</label>
                  <input type="text" class="form-control" name="nombreMascota"  placeholder="Indique Nombre" required>
              </div>
                <br>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            
          </div>

            <div class="col-3">
              <img
                class="imgListado"
                src="../assets/images/perroygato.PNG"
                alt=""
                srcset=""
              />
            </div>

          
        </div>
      </main>
    </div>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom text-center">
      <div class="container">
        <span class="color_nav">Giselle Donari 2023 © Copyright </span>
      </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
